<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>用户注册</title>
</head>
<body style="text-align: center">

		<h1>欢迎注册</h1>
		<form action="reg" method="post">
			<table border="1">
				<tr>
					<td align="center">用户名:</td>
					<td><input type="text" name="username" size="32"></td>
				</tr>
				<tr>
					<td align="center">密码：</td>
					<td><input type="password" name="password" size="32"></td>
				</tr>
				<tr>
					<td align="center">昵称：</td>
					<td><input type="text" name="nickname" size="32"></td>
				</tr>
				<tr>
					<td align="center">年龄：</td>
					<td><input type="text" name="age" size="4"></td>
				</tr>
				<tr>
				<!-- 
					提交按钮的类型为submit,当点击该按钮后
					作用是将表单提交。需要注意，该提交按钮
					也必须包含在要提交的form标签中才可以.
				 -->
					<td align="center" colspan="2"><input type="submit" value="注册"></td>
				</tr>
				
				<tr><td><a href="index.html">回首页</a></td></tr>
			</table>
		</form>

</body>
</html>
