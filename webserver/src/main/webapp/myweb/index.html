<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<center>
		<h1 style="color: red;">我是1号标题</h1>
		<h2 style="color: blue;">我是2号标题</h2>
		<h3 style="color: yellow;">我是3号标题</h3>
		<h4 style="color: green;">我是4号标题</h4>
		<h1>皮皮虾皮度</h1>
		<!-- 
			在页面上元素使用的路径通常也是相对路径
			而相对的就是请求当前页面时的路径
			例如下面的图片中src路径为：src="logo.png"
			那么默认就是当前目录中，这里的当前目录指的
			就是访问当前页面时的目录。
			当前页面是index.html，我们在浏览器地址栏中请求
			该页面的路径为：
			http://localhost:8088/myweb/index.html
			浏览器认为当前目录为：
			http://localhost:8088/myweb/
			那么浏览器在根据图片的路径：src="logo.png"寻找
			时请求的路径实际为：
			http://localhost:8088/myweb/logo.png
		 -->
		<img src="logo.png"><br>
		<input type="text" size="50"/>
		<input type="button" value="你再皮一下！" onclick="alert('跳转页面了算我输！');"/>
		<br>
		<a href="login.html">登录</a>
		<a href="reg.html">注册</a>
	</center>
</body>
</html>
