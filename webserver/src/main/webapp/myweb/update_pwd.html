<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>修改新密码</title>
</head>
<body>
	<form action="update" method="post">
		<center>
			<h1>修改新密码</h1>
			<table>
				<tr>
					<td>用户名：<input type="text" name="username" size="32"></td>
				</tr>
				<tr>
					<td>旧密码：<input type="password" name="userpwd" size="32"></td>
				</tr>
				<tr>
					<td>新密码：<input type="password" name="newuserpwd" size="32"></td>
				</tr>
				<tr>
					<td>
					<input type="submit" value="确认" />
					</td>
				</tr>
			</table>
		</center>

	</form>
</body>
</html>
